<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div th:fragment="menuprincipal">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3 border-bottom border-3 border-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">SGA</a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/contacts">Contactos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/about">Acerca de</a>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="/products">Productos</a>
                        </li>
                    </ul>
                    <!-- Login Button -->
                    <div class="d-flex" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-primary" href="/login">Login</a>
                    </div>

                    <hr class="mx-2">

                    <div class="d-flex" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-info" href="/register">Register</a>
                    </div>

                    <hr class="mx-2" sec:authorize="isAuthenticated()">

                     <div class="d-flex">
                        <a class="btn btn-outline-warning" href="#">Log Out</a>
                    </div>

                </div>
            </div>
        </nav>
    </div>

    <div th:fragment="footer">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5hb5g5/5hb5g5/5hb5g5/5hb5g5/5hb5g5/5hb5g5"
            crossorigin="anonymous"></script>
    </div>

</body>

</html>
